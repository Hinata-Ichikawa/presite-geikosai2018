<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>芸工祭2018|名古屋市立大学</title>
<link rel="stylesheet" href="css/jquery.pagepiling.css">
<link rel="stylesheet" href="css/sp.css">
<link rel="stylesheet" media="(min-width: 1000px)" href="css/pc.css">
</head>
<body>

  <div id="pagepiling">

    <!-- TOPページうぃる -->
    <section class="section s1" id="section1">
      <div class="l-container">
        <p>TOPだよ</p>
      </div>
    </section>



    <!-- 概要ページそい -->
    <section class="section s2" id="section2">
      <div class="l-container">
        <div class="section-title about">
          <h2 class="glitch" data-text="ABOUT">ABOUT</h2>
          <h3 class="glitch" data-text="概要">概要</h3>
        </div>
        <div class="section-main">

        </div>
      </div>
    </section>



    <!-- 動画ページかじけん -->
    <section class="section s3" id="section3">
      <div class="l-container">
        <div class="section-title movie">
          <h2 class="glitch" data-text="MOVIE">MOVIE</h2>
          <h3 class="glitch" data-text="映像">映像</h3>
        </div>
        <div class="section-main">

        </div>
      </div>
    </section>



    <!-- 部署ページ蘇我氏ケバブ -->
    <section class="section s4" id="section4">
      <div class="l-container">
        <div class="section-title busho">
          <h2 class="glitch" data-text="BUSHO">BUSHO</h2>
          <h3 class="glitch" data-text="部署">部署</h3>
        </div>
        <div class="section-main">

        </div>
      </div>
    </section>


    <!-- ロゴページそい -->
    <section class="section s5" id="section5">
      <div class="l-container"></div>
    </section>


</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="js/jquery.pagepiling.min.js"></script>
  <script src="js/index.js"></script>

</body>
</html>
